<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

<div>
  <h2>My First Web Page</h2>
  <p>My First Paragraph.</p>

  <p id="demo"></p>

  <!-- method 1 -->
  <script>
  document.getElementById("demo").innerHTML = 5 + 6;
  </script>

  <!-- method 2 -->
  <script>
  document.write(6 + 6);
  </script> 
</div>

<div>
  <!-- after all stuff loaded, this will delete all contents -->
  <p>The button will delete all contents.</p>
  <button type="button" onclick="document.write(7 + 6)">Try it</button>

  <!-- method 3 -->
  <p>"Window alert" method to output information</p>
  <button type="button" onclick="window.alert(8 + 6)">Try it</button>

  <!-- method 4 -->
  <p>Check console after clicking the button</p>
  <button type="button" onclick="console.log(9 + 6)">Try it</button>
</div>
</body>
</html>
