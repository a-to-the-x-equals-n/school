<!-- The <!DOCTYPE html> declaration defines this document to be HTML5 -->
<!-- All HTML documents must start with a document type declaration: <!DOCTYPE html>. -->
<!DOCTYPE html>

<!-- The <html> element is the root element of an HTML page -->
<!-- The HTML document itself begins with <html> and ends with </html>. -->
<html>

	<!-- The <head> element contains meta information about the document -->
	<head>
		<!-- The <title> element specifies a title for the document -->
		<title>CSCI ECU</title>
	</head>


	<!-- The <body> element contains the visible page content -->
	<body>


		<!-- This is an example about hyperlink -->
		<p>Example about hyperlink: This is a good tutorial at <a href="https://www.w3schools.com">w3school</a>.</p>

		<p>
			<!-- How to insert an image, 50 pixels wide and 60 pixels height -->
			<img src="src/html_icon.png" width="50" height="60">
		</p>

		<p>
			<!-- If the image cannot be found... -->
			<img src="src/fake.png" width="50" height="60" alt="image that does not exist">
		</p>

		<p style="color:aqua">I am purple</p>

		<p>Also, you can define your own color. Here is a possible <a href="https://www.w3schools.com/colors/colors_picker.asp">tool</a>.</p>

		<p title="John 'ShotGun' Nelson">
		Mouse over this paragraph, to display the title attribute.
		</p>

	</body>
</html>
